navMenubarDragComponentNavGroupHelp=La barra dei menu mostrerà gli elementi del gruppo di navigazione che selezioni.
navTabListDragComponentNavGroupHelp=Il gruppo di navigazione che selezioni viene utilizzato per recuperare un elenco di pagine, che vengono visualizzate sotto forma di schede - una pagina per scheda.
