labelColumnType_description=Le colonne delle etichette supportano operazioni di raggruppamento. Un''operazione di raggruppamento su una colonna delle etichette genera una riga per ogni valore distinto. Ad esempio, un grafico a torta visualizzerà tante fette quante sono le etichette disponibili.
textColumnType_description=Le colonne di testo non supportano operazioni di raggruppamento (a differenza delle colonne delle etichette). Quindi di solito vengono visualizzate come dati grezzi in visualizzazioni non categorizzate come i report tabellari.
numberColumnType_description=Le colonne numeriche non supportano operazioni di raggruppamento. Tuttavia, quando il data set è raggruppato per una colonna di etichetta o data, è possibile applicare diverse funzioni di aggregazione sulla colonna numerica: somma, media, minimo, massimo, ecc.
dateColumnType_description=Le colonne delle date supportano operazioni di raggruppamento. Sono supportati diversi intervalli di tempo: secondo, ora, giorno, settimana, mese, ecc.
attributeUUID=UUID
attributeUUID_description=Identificatore univoco del data set. Utile per fare riferimento al data set
attributeName=Nome
attributeName_description=Nome del data set. Una stringa descrittiva che descrive il data set
attributeMaxBytes=Byte massimi
attributeMaxBytes_description=Se la cache del client è abilitata, specifica la dimensione massima (in byte) consentita per l''inserimento del data set nel client. Se la dimensione del data set è maggiore di questo valore, non viene inserito nel client
attributeMaxRows=Righe massime
attributeMaxRows_description=Se la cache del backend è abilitata, specifica la dimensione massima (in righe) consentita per la memorizzazione nella cache del data set in memoria. Se la dimensione del data set è maggiore di questo valore, non viene memorizzato nella cache
attributeRefreshInterval=Intervallo
attributeRefreshInterval_description=Se il refresh del data set è abilitato, specifica l''intervallo per l''aggiornamento. Ad ogni aggiornamento viene effettuata una ricerca nel sistema di archiviazione esterno
