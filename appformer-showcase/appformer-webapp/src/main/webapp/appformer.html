<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>AppFormer</title>

    <script src="org.kie.appformer.AppFormer/zeroclipboard/ZeroClipboard.min.js"></script>
    <script src="org.kie.appformer.AppFormer/zeroclipboard/ZeroClipboardLoader.js"></script>
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="shortcut icon" href="images/drools.gif" type="image/gif"/>
    <link rel="icon" href="images/drools.gif" type="image/gif"/>
</head>
<body>
  <iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>

  <!--add loading indicator while the app is being loaded-->
  <div id="loading" class="container-fluid">
      <div class="row">
          <div class="col-lg-12">
              <div class="center-block text-center">
                  <div class="spinner spinner-lg"></div>
              </div>
          </div>
          <div class="col-lg-12">
              <div class="center-block text-center">
                  <h3>Please wait</h3>
              </div>
          </div>
          <div class="col-lg-12">
              <div class="center-block text-center">
                  <span>Loading application...</span>
              </div>
          </div>
      </div>
  </div>

  <!-- The GWT js file generated at run time -->
  <script type="text/javascript" src='org.kie.appformer.AppFormer/org.kie.appformer.AppFormer.nocache.js'></script>
  <!-- ACE - main .js file -->
  <script src="org.kie.appformer.AppFormer/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <!-- Get .js files for any needed ACE modes and themes -->
  <script src="org.kie.appformer.AppFormer/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>
  <script src="org.kie.appformer.AppFormer/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
  <script src="org.kie.appformer.AppFormer/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
  <script src="org.kie.appformer.AppFormer/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
  <script src="org.kie.appformer.AppFormer/ace/mode-drools.js" type="text/javascript" charset="utf-8"></script>
  <script src="org.kie.appformer.AppFormer/ace/mode-text.js" type="text/javascript" charset="utf-8"></script>
  <script src="org.kie.appformer.AppFormer/ace/mode-xml.js" type="text/javascript" charset="utf-8"></script>

  <!--  Needed for autocompletion support. -->
  <script src="org.kie.appformer.AppFormer/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
